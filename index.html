<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Londrina+Solid:wght@100;300;400;900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/csvtojson/2.0.10/csvtojson.min.js" onload="fetchAndConvertCsvToJson()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
    <script src="script.js"></script>  
</head>
<body>
    
    <div id="content" class="content">
        <div class="container" id="container">
            <div class="div-title">
                <h3>Destinations</h3>
            </div>
            <div class="input-info">
                <form id="frm1">
                    <div id="stop-input">
                        <input type="text" id="stop-code" name="stopCode" value="" placeholder="Airport Code">
                    </div>
                </form>
                <button id="add-stop">+</button>
            </div>
            <div id="locations">
                <!-- Stops will be dynamically added here -->
            </div>
        </div>
        <div class="container">
            <div class="div-title">
                <h3>Travel Record</h3>
            </div>
            <div id="dist">
                 <!-- Distance and CO2 will be added here -->
            </div>
        </div>
    </div>
    <div class="canvas"><main></main></div>
    
</body>

</html>
